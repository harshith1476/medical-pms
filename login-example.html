<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MediChain</title>
  <link rel="stylesheet" href="login-styles.css">
  <!-- Optional: Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-form-section">
        
        <!-- Animated Background Elements -->
        <!-- Floating Stars -->
        <div class="star star-1">
          <svg viewBox="0 0 24 24" fill="currentColor" width="100%" height="100%">
            <path d="M12 2 L15.09 8.26 L22 9.27 L17 14.14 L18.18 21.02 L12 17.77 L5.82 21.02 L7 14.14 L2 9.27 L8.91 8.26 Z"/>
          </svg>
        </div>
        <div class="star star-2">
          <svg viewBox="0 0 24 24" fill="currentColor" width="100%" height="100%">
            <path d="M12 2 L15.09 8.26 L22 9.27 L17 14.14 L18.18 21.02 L12 17.77 L5.82 21.02 L7 14.14 L2 9.27 L8.91 8.26 Z"/>
          </svg>
        </div>
        <div class="star star-3">
          <svg viewBox="0 0 24 24" fill="currentColor" width="100%" height="100%">
            <path d="M12 2 L15.09 8.26 L22 9.27 L17 14.14 L18.18 21.02 L12 17.77 L5.82 21.02 L7 14.14 L2 9.27 L8.91 8.26 Z"/>
          </svg>
        </div>
        <div class="star star-4">
          <svg viewBox="0 0 24 24" fill="currentColor" width="100%" height="100%">
            <path d="M12 2 L15.09 8.26 L22 9.27 L17 14.14 L18.18 21.02 L12 17.77 L5.82 21.02 L7 14.14 L2 9.27 L8.91 8.26 Z"/>
          </svg>
        </div>
        <div class="star star-5">
          <svg viewBox="0 0 24 24" fill="currentColor" width="100%" height="100%">
            <path d="M12 2 L15.09 8.26 L22 9.27 L17 14.14 L18.18 21.02 L12 17.77 L5.82 21.02 L7 14.14 L2 9.27 L8.91 8.26 Z"/>
          </svg>
        </div>
        
        <!-- Animated Gradient Blobs -->
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        
        <!-- Wave Pattern -->
        <svg class="wave-pattern" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path d="M0,60 C300,20 600,100 900,50 C1050,30 1150,70 1200,40 L1200,120 L0,120 Z" fill="currentColor"/>
        </svg>
        
        <!-- Form Content -->
        <div class="login-content">
          <!-- Header -->
          <div class="login-header">
            <h1 class="login-title">Welcome Back !</h1>
            <p class="login-subtitle">Login Your Account</p>
          </div>
          
          <!-- LOGIN FORM -->
          <form id="loginForm" class="login-form form-space-4">
            
            <!-- Email Address -->
            <div class="form-group">
              <label class="form-label">Email Address</label>
              <div class="input-container">
                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <input 
                  type="email" 
                  class="form-input" 
                  placeholder="info@app.com"
                  id="loginEmail"
                  required
                >
              </div>
              <span class="error-message hidden" id="emailError"></span>
            </div>
            
            <!-- Password -->
            <div class="form-group">
              <label class="form-label">Password</label>
              <div class="input-container">
                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                <input 
                  type="password" 
                  class="form-input" 
                  placeholder="Password"
                  id="loginPassword"
                  required
                >
                <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                  <svg class="eye-open" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                </button>
              </div>
              <span class="error-message hidden" id="passwordError"></span>
            </div>
            
            <!-- Remember Me & Forgot Password -->
            <div class="form-row">
              <div class="checkbox-container">
                <input type="checkbox" class="form-checkbox" id="rememberMe">
                <label class="checkbox-label" for="rememberMe">Remember Me</label>
              </div>
              <a href="#forgot-password" class="forgot-link">Forgot Password?</a>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="submit-btn" id="loginBtn">
              <span id="btnText">Login</span>
            </button>
          </form>
          
          <!-- Toggle to Sign Up -->
          <div class="form-footer">
            <p class="footer-text">
              Don't have an account?
              <button type="button" class="toggle-link" onclick="toggleForm()">Register</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Toggle Password Visibility
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
      input.setAttribute('type', type);
    }
    
    // Form Toggle (Login/Sign Up)
    function toggleForm() {
      // You would implement form switching logic here
      alert('Switch to Sign Up form');
    }
    
    // Login Form Submit
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const btn = document.getElementById('loginBtn');
      const btnText = document.getElementById('btnText');
      
      // Show loading state
      btn.disabled = true;
      btnText.innerHTML = '<span class="spinner"></span> Signing In...';
      
      // Simulate API call
      setTimeout(() => {
        btn.disabled = false;
        btnText.textContent = 'Login';
        alert('Login successful!');
      }, 2000);
    });
  </script>
  
</body>
</html>
