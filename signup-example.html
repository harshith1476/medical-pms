<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - MediChain</title>
  <link rel="stylesheet" href="login-styles.css">
  <!-- Optional: Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-form-section">
        
        <!-- Animated Background Elements -->
        <!-- Floating Stars -->
        <div class="star star-1">
          <svg viewBox="0 0 24 24" fill="currentColor" width="100%" height="100%">
            <path d="M12 2 L15.09 8.26 L22 9.27 L17 14.14 L18.18 21.02 L12 17.77 L5.82 21.02 L7 14.14 L2 9.27 L8.91 8.26 Z"/>
          </svg>
        </div>
        <div class="star star-2">
          <svg viewBox="0 0 24 24" fill="currentColor" width="100%" height="100%">
            <path d="M12 2 L15.09 8.26 L22 9.27 L17 14.14 L18.18 21.02 L12 17.77 L5.82 21.02 L7 14.14 L2 9.27 L8.91 8.26 Z"/>
          </svg>
        </div>
        <div class="star star-3">
          <svg viewBox="0 0 24 24" fill="currentColor" width="100%" height="100%">
            <path d="M12 2 L15.09 8.26 L22 9.27 L17 14.14 L18.18 21.02 L12 17.77 L5.82 21.02 L7 14.14 L2 9.27 L8.91 8.26 Z"/>
          </svg>
        </div>
        <div class="star star-4">
          <svg viewBox="0 0 24 24" fill="currentColor" width="100%" height="100%">
            <path d="M12 2 L15.09 8.26 L22 9.27 L17 14.14 L18.18 21.02 L12 17.77 L5.82 21.02 L7 14.14 L2 9.27 L8.91 8.26 Z"/>
          </svg>
        </div>
        <div class="star star-5">
          <svg viewBox="0 0 24 24" fill="currentColor" width="100%" height="100%">
            <path d="M12 2 L15.09 8.26 L22 9.27 L17 14.14 L18.18 21.02 L12 17.77 L5.82 21.02 L7 14.14 L2 9.27 L8.91 8.26 Z"/>
          </svg>
        </div>
        
        <!-- Animated Gradient Blobs -->
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        
        <!-- Wave Pattern -->
        <svg class="wave-pattern" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path d="M0,60 C300,20 600,100 900,50 C1050,30 1150,70 1200,40 L1200,120 L0,120 Z" fill="currentColor"/>
        </svg>
        
        <!-- Form Content -->
        <div class="login-content">
          <!-- Header -->
          <div class="login-header">
            <h1 class="login-title">Sign Up</h1>
            <p class="login-subtitle">Create your healthcare account</p>
          </div>
          
          <!-- SIGN UP FORM -->
          <form id="signupForm" class="login-form form-space-5">
            
            <!-- Row 1: Full Name & Phone Number -->
            <div class="form-grid">
              <!-- Full Name -->
              <div class="form-group">
                <label class="form-label">
                  <span class="required-asterisk">*</span> Full Name
                </label>
                <div class="input-container">
                  <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                  <input 
                    type="text" 
                    class="form-input" 
                    placeholder="Full Name"
                    id="fullName"
                    required
                  >
                </div>
                <span class="error-message hidden" id="nameError"></span>
              </div>
              
              <!-- Phone Number -->
              <div class="form-group">
                <label class="form-label">
                  <span class="required-asterisk">*</span> Phone Number
                </label>
                <div class="input-container">
                  <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                  </svg>
                  <input 
                    type="tel" 
                    class="form-input" 
                    placeholder="Phone Number"
                    id="phone"
                    maxlength="15"
                    required
                  >
                </div>
                <span class="error-message hidden" id="phoneError"></span>
              </div>
            </div>
            
            <!-- Row 2: Email Address & Date of Birth -->
            <div class="form-grid">
              <!-- Email Address -->
              <div class="form-group">
                <label class="form-label">
                  <span class="required-asterisk">*</span> Email Address
                </label>
                <div class="input-container">
                  <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                  <input 
                    type="email" 
                    class="form-input" 
                    placeholder="Username or Email"
                    id="signupEmail"
                    required
                  >
                </div>
                <span class="error-message hidden" id="emailError"></span>
              </div>
              
              <!-- Date of Birth -->
              <div class="form-group">
                <label class="form-label">
                  <span class="required-asterisk">*</span> Date of Birth
                </label>
                <div class="input-container">
                  <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                  </svg>
                  <input 
                    type="date" 
                    class="form-input" 
                    placeholder="dd-mm-yyyy"
                    id="dob"
                    required
                  >
                </div>
                <span class="error-message hidden" id="dobError"></span>
              </div>
            </div>
            
            <!-- Row 3: Password & Select Gender -->
            <div class="form-grid">
              <!-- Password -->
              <div class="form-group">
                <label class="form-label">
                  <span class="required-asterisk">*</span> Password
                </label>
                <div class="input-container">
                  <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                  </svg>
                  <input 
                    type="password" 
                    class="form-input" 
                    placeholder="Password"
                    id="signupPassword"
                    required
                  >
                  <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">
                    <svg class="eye-open" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                  </button>
                </div>
                <span class="error-message hidden" id="passwordError"></span>
              </div>
              
              <!-- Select Gender -->
              <div class="form-group">
                <label class="form-label">
                  <span class="required-asterisk">*</span> Select Gender
                </label>
                <div class="input-container">
                  <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                  </svg>
                  <select class="form-select" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                  <svg class="select-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                  </svg>
                </div>
                <span class="error-message hidden" id="genderError"></span>
              </div>
            </div>
            
            <!-- Row 4: Blood Group (Full Width) -->
            <div class="form-group form-group-full">
              <label class="form-label">Blood Group (Optional)</label>
              <div class="input-container">
                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                <select class="form-select" id="bloodGroup">
                  <option value="">Blood Group (Optional)</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
                <svg class="select-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </div>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="submit-btn" id="signupBtn">
              <span id="btnText">Sign Up</span>
            </button>
          </form>
          
          <!-- Toggle to Login -->
          <div class="form-footer">
            <p class="footer-text">
              Already have an account?
              <button type="button" class="toggle-link" onclick="toggleForm()">Login</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Toggle Password Visibility
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
      input.setAttribute('type', type);
    }
    
    // Form Toggle (Login/Sign Up)
    function toggleForm() {
      window.location.href = 'login-example.html';
    }
    
    // Phone number validation
    document.getElementById('phone').addEventListener('input', function(e) {
      this.value = this.value.replace(/\D/g, '');
    });
    
    // Sign Up Form Submit
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const btn = document.getElementById('signupBtn');
      const btnText = document.getElementById('btnText');
      
      // Show loading state
      btn.disabled = true;
      btnText.innerHTML = '<span class="spinner"></span> Creating Account...';
      
      // Simulate API call
      setTimeout(() => {
        btn.disabled = false;
        btnText.textContent = 'Sign Up';
        alert('Account created successfully!');
      }, 2000);
    });
  </script>
  
</body>
</html>
